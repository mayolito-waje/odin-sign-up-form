<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <div id="logo">Odin</div>
    </div>
  </header>
  <main>
    <div class="description">
      <p>This is not a real online service! You know you need something like this in your life to help 
        you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form>
      <div class="fill-up-form-wrapper">
        <div class="fill-up-form">
          <h2>Let's do this!</h2>
          <div class="form-input">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-input">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="form-input">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required>
          </div>
          <div class="form-input">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          <div class="form-input">
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw" required>
          </div>
          <div class="form-input">
            <label for="conf-pw">Confirm Password</label>
            <input type="password" name="conf-pw" id="conf-pw" required>
          </div>
        </div>
      </div>

      <div class="create-acc">
        <button>Create Account</button>
      </div>

      <div class="log-in">
        Already have an account? <a href="">Log in</a>
      </div>
    </form>
  </main>
</body>
</html>
